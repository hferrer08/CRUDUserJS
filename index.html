<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD con JavaScript y API</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="container">
    <h1>Crear/Modificar usuarios</h1>
 <div class="card mt-2 shadow">
 <div class="card-header">
<div class="row">
<div class="col-4">
Listado de usuarios
</div>
<div class="col-8 text-end">
    <button class="btn btn-secondary float-right" id="btnNuevo">Nuevo Usuario</button>
</div>
</div>  


 </div>

 <div class="card-body">
    <div class="table-responsive">
        <table class="table table-striped table-dark table-hover" id="tablaUsuarios">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Email</th>
                    <th scope="col">Usuario</th>
                    
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody ></tbody>
        </table>
    </div>
 </div>

 </div>
    

 
    

<!-- Modal de EdiciÃ³n -->
<div class="card shadow" id="modalEditar">
    <div class="card-body">
        <input type="text" id="editFirstName" placeholder="Nombre">
    <input type="text" id="editLastName" placeholder="Apellido">
    <input type="number" id="editAge" placeholder="Edad">
    <button id="btnNuevoUsuario" onclick="guardarNuevoUsuario(event)">Crear</button>
    <button id="btnEditarUsuario" onclick="guardarEdicion(event)">Editar</button>
    <button onclick="cerrarModal()">Cerrar</button>
    </div>
    
  </div>




  


<script src="js/app.js"></script>
</body>
</html>
